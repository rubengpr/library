<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>ðŸ“š Ruben's Library</h1>
    </div>
    <div class="content">
        <div class="top-table">
            <input type="text" id="search-bar" placeholder="Search...">
            <button id="new-book">+ New book</button>
        </div>
        <div id="table-container">
            <table id="library-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <div id="modal">
        <div id="modal-content">
            <div id="modal-header">
                <span id="close">&times;</span>
                <h2 class="modal-title">Add a new book</h2>
            </div>
            <div id="modal-body">
                <form action="">
                    <div class="label-input">
                        <label for="title">Book title</label>
                        <input class="modal-input" id="title" name="title" type="text" placeholder="The Fellowship of the Ring">
                    </div>
                        
                    <div class="label-input">
                        <label for="author">Author name</label>
                        <input class="modal-input" id="author" name="author" type="text" placeholder="J. R. R. Tolkien">
                    </div>
                        
                    <div class="label-input">
                        <label for="pages">Number of pages</label>
                        <input class="modal-input" id="pages" name="pages" type="number" placeholder="432">
                    </div>
                        
                    <div class="label-input-checkbox">
                        <input id="is-read" name="is-read" type="checkbox">
                        <label for="is-read" class="is-read">Read</label>
                    </div>

                    <div id="modal-footer">
                        <button id="modal-button">Add book</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="dropdown-menu" class="hidden">
        <button class="menu-button">Edit</button>
        <button class="menu-button" id="remove-button">Remove</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
